<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="elem1">

        <ul id="socketList">
        </ul>
    </div>

    <div id="elem2" hidden>
        <h1 class="title">Welcome to G5Chat ðŸ’¬</h1>
            <div class="main">

                        class="name-input"

                        maxlength="20"

                        <p class="message">

                        </p>
